name: CI - Maven Docker

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - uses: actions/checkout@v3
 
      - name: Login to Aliyun Registry
        uses: docker/login-action@v2
        if: ${{ contains( github.ref_name, 'main' ) }}
        with:
          registry: registry.cn-guangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
      - name: Push to Aliyun Registry
        if: ${{ contains( github.ref_name, 'main' ) }}
        env:
          IMAGE_NAME: registry.cn-guangzhou.aliyuncs.com/archongum/hyperscale:v11.1.1-pg14-ck-mg-hdfs-jdbc-fdw
        run: |
          # show size
          du -sh ./*
          # build
          docker build -f hyperscale/pg-14/Dockerfile --tag $IMAGE_NAME .
          # show images
          docker images | head -n 10
          # push
          docker push $IMAGE_NAME
